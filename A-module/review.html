<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매후기</title>
    <link rel="stylesheet" href="./css/review.css">
    <script src="https://kit.fontawesome.com/290aa9bf0d.js" defer crossorigin="anonymous"></script>
</head>
<body>
    <!-- 구매후기 작성 메뉴바 -->
    <div class="menuBar">
        <input type="checkbox" id="menuBtn">
        <label for="menuBtn">
            <i class="fas fa-pen"></i>
        </label>
    </div>

    <!-- 구매후기 안내 이미지 -->
    <section class="sec1">
        <span>경상남도 특산물에 대해 <br> 구매후기를 남겨주세요 !</span>
    </section>

    <!-- 구매후기 안내 섹션-->
    <section class="sec2">
        <span>경상남도 특산품의 소중한 구매 후기를 찾습니다. <br>
            경상남도 특산품을 사랑하는 고객님의 소중한 경험을 공유함으로써, <br>
            지역 특산품을 홍보하고 판매를 증진시켜, 경상남도 농가의 소득 증대는 <br>
            물론, 품질이 좋은 특산품 을 보다 많은 고객분들과 공유하기 위해 구매 후기를 모집 합니다.</span>
    </section>

    <!-- 구매후기 목록 섹션 -->
    <!-- 사진, 별점, 이름(작성자), 구매품, 구매처, 구매일, 글 내용  -->
    <section class="sec3">
        <div class="review_content">
            <div class="review_cover">
                <img src="./img/특산품/고성군_방울토마토.jpg" alt="고성군_방울토마토">
                <div class="buy_top">
                    <ul>
                        <li>고성군_방울토마토</li>
                    </ul>
                </div>
                <div class="user_bottom">
                    <div class="star">
                        <ul class="stars">
                            <li>⭐️</li>
                            <li>⭐️</li>
                            <li>⭐️</li>
                            <li>⭐️</li>
                            <li>⭐️</li>
                        </ul>
                    </div>
                    <div class="name">
                        <span>kuah_0</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
